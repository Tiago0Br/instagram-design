<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/Instagram-Icon.png" alt="Instagram">
                <div class="profile-photo">
                    <img src="/images/perfil.png" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Tiago</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Tiago?</p>
                <p class="not-account">
                    <span class="blue link">Alternar contas</span>
                    ou
                    <span class="blue link">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo!</p>
                <div class="download">
                    <a 
                    href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"
                     class="app-download">
                    </a>
                    <a 
                    href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                     target="_blank" class="app-download">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
